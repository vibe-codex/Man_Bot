version: '3.8'

services:
  # PostgreSQL —Å pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: man_vector_db_bot
    environment:
      POSTGRES_DB: man_vector_db
      POSTGRES_USER: man_admin
      POSTGRES_PASSWORD: man_password_2026
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U man_admin -d man_vector_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RAG Server (FastAPI)
  rag_server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: man_rag_server
    environment:
      - DB_DSN=postgresql://man_admin:man_password_2026@postgres:5432/man_vector_db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-pro}
      - EMBED_MODEL=${EMBED_MODEL:-models/embedding-001}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  # Telegram Bot
  telegram_bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: man_telegram_bot
    environment:
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
      - RAG_SERVER_URL=http://rag_server:8000
    depends_on:
      - rag_server
    volumes:
      - ./bot:/app
    command: python bot.py

volumes:
  postgres_data: